<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    
    <!-- Must -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="Description">
    <meta name="keywords" content="Keywords">
    <title>CrimeRadar</title>

    <!-- Android  -->
    <meta name="theme-color" content="#000">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="CrimeRadar">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- Pinned Sites  -->
    <meta name="application-name" content="CrimeRadar">
    <meta name="msapplication-tooltip" content="Tooltip Text">
    <meta name="msapplication-starturl" content="/">

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable/disable">

    <!-- Fitscreen  -->
    <meta name="viewport" content="uc-fitscreen=yes"/>

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard">

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force">

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait">
        
    <!-- Main Link Tags  -->
    <link href="img/icons/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
    <link href="img/icons/favicon-32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="img/icons/favicon-48.png" rel="icon" type="image/png" sizes="48x48">

    <!-- iOS  -->
    <link href="img/icons/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="img/icons/apple-touch-icon-16x16.png" rel="apple-touch-icon" sizes="16x16">
    <link href="img/icons/apple-touch-icon-32x32.png" rel="apple-touch-icon" sizes="32x32">
    <link href="img/icons/apple-touch-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
    <link href="img/icons/apple-touch-icon-64x64.png" rel="apple-touch-icon" sizes="64x64">
    <link href="img/icons/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="img/icons/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
    <link href="img/icons/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
    <link href="img/icons/apple-touch-icon-128x128.png" rel="apple-touch-icon" sizes="128x128">
    <link href="img/icons/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
    <link href="img/icons/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="img/icons/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
    <link href="img/icons/apple-touch-icon-192x192.png" rel="apple-touch-icon" sizes="192x192">
    <link href="img/icons/apple-touch-icon-256x256.png" rel="apple-touch-icon" sizes="256x256">
    <link href="img/icons/apple-touch-icon-512x512.png" rel="apple-touch-icon" sizes="512x512">

    <!-- Startup Image  -->
    <link href="touch-icon-start-up-256x256.png" rel="apple-touch-startup-image">

    <!-- Android  -->
    <link href="img/icons/android-chrome-48x48.png" rel="icon" sizes="48x48">
    <link href="img/icons/android-chrome-72x72.png" rel="icon" sizes="72x72">
    <link href="img/icons/android-chrome-96x96.png" rel="icon" sizes="96x96">
    <link href="img/icons/android-chrome-144x144.png" rel="icon" sizes="144x144">
    <link href="img/icons/android-chrome-192x192.png" rel="icon" sizes="192x192">
    <link href="img/icons/android-chrome-512x512.png" rel="icon" sizes="512x512">
    <link href="img/icons/android-chrome-maskable-192x192.png" rel="icon" sizes="192x192">
    <link href="img/icons/android-chrome-maskable-512x512.png" rel="icon" sizes="512x512">

    <!-- Pinned Tab  -->
    <link href="img/icons/safari-pinned-tab.svg" rel="mask-icon" size="any" color="#000">

    <!-- Others -->
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">


    <!-- Manifest.json  -->
    <link href="/manifest.json" rel="manifest">
    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>
    html {
      overflow: hidden;
    }
     /* width */
     ::-webkit-scrollbar {
        width: 3px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
        background: #1a1a1a; 
        }
        
        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: #888; 
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: #555; 
        }
  </style>
</html>
